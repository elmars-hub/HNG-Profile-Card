<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Remix Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./image/icons8-mario-48.png" />

    <title>Martin Ifeanyi || Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <!-- Profile Image -->
        <img
          src="./image/profile2.jpg"
          alt="Profile Picture"
          class="card-image"
          data-testid="profilePicture"
        />

        <!-- Profile Details -->
        <h2 class="card-name" data-testid="fullName">Martin Ifeanyi</h2>
        <p class="card-title" data-testid="jobTitle">Front-End Developer</p>
        <p class="card-bio" data-testid="shortBio">
          Passionate about creating interactive web experiences and crafting
          innovative solutions.
        </p>
        <p class="card-location" data-testid="currentLocation">
          Lagos, Nigeria
        </p>
        <p class="card-email" data-testid="emailAddress">
          martinsifeanyi247@gmail.com
        </p>

        <!-- Social Links -->
        <div class="card__social" id="card-social">
          <div class="card__social-control">
            <!-- Toggle Button -->
            <div
              class="card__social-toggle"
              id="card-toggle"
              data-testid="toggleButton"
            >
              <i class="ri-add-line"></i>
            </div>

            <span class="card__social-text" data-testid="socialText"
              >My Socials</span
            >

            <!-- Social Links List -->
            <ul class="card__social-list">
              <a
                href="https://github.com/elmars-hub"
                class="card__social-link"
                data-testid="socialLinks"
              >
                <i class="ri-github-line"></i>
              </a>
              <a
                href="https://x.com/0xx_eth"
                class="card__social-link"
                target="_blank"
                data-testid="socialLinks"
              >
                <i class="ri-twitter-line"></i>
              </a>
            </ul>
          </div>
        </div>

        <!-- UTC Time -->
        <p class="card-time" id="utc-time" data-testid="currentTimeUTC"></p>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
